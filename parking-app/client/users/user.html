    <div id="body">
      <table id="all_users" class="table" align="center">
        <tr>
          <th>Key</th>
          <th>ID</th>
          <th>Name</th>
        </tr>
        <tr ng-repeat="user in allUsers" ng-click="showUser(user.id)">
          <td>{{user.Key}}</td>
          <td>{{user.id}}</td>
          <td>{{user.name}}</td>
        </tr>
      </table>
      <div class="form-group">
        <p><input type="submit" value="Get all users" class="btn btn-primary" ng-click="getAllUsers()"></p>
      </div>

      <div class="form-group">
        <label>Update user</label>
        <h5 style="color:green;margin-bottom:2%" id="success_create">Success! Tx ID: {{create_tuna}}</h5>
        <br>
        Enter Key: <input disabled class="form-control" type="text" placeholder="Ex: 11" ng-model="selectedUser.Key">
        Enter id: <input class="form-control" type="text" placeholder="Ex: 11" ng-model="selectedUser.id">
        Enter Name: <input class="form-control" type="text" ng-model="selectedUser.name">
        <input type="submit" value="Create" class="btn btn-primary" ng-click="saveUser(selectedUser)">
      </div>
    </div>
